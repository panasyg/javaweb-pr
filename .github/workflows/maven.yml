# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project cicd flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
  
    - name: Test the code
      run: mvn test

    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: panasyg/java-pr
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to AWS
      uses: appleboy/ssh-action@v0.1.7
      continue-on-error: true
      with:
        host: ${{ secret.SSH_HOST }}
        port: ${{ secret.SSH_PORT }}
        username: ${{ secret.SSH_USER }}
        key: ${{ secret.SSH_KEY }}
        script: |
          sudo docker stop my-java-container
          sudo docker rm my-java-container
          sudo docker pull panasyg/java-pr:latest
          sudo docker run --name my-java-container -d -p 8080:8080 panasyg/java-pr:latest

    
